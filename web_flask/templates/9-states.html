<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
    {% if states %}
        <H1>States</H1>
        <UL>
	{% for item in states %}
	    <LI>{{ item.id }}: <B>{{ item.name}}</B></LI>
	{% endfor %}
        </UL>
    {% elif cities %}
        <H1>State: {{ state.name }}</H1>
	<H3>Cities:</H3>
        <UL>
	{%- for city in cities %}
	        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	{% endfor -%}
	</UL>
    {% else %}
        <H1>Not found!</H1>
    {% endif %}
    </BODY>
</HTML>
