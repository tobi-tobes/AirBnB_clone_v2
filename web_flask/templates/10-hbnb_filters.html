<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../static/styles/4-common.css">
        <link rel="stylesheet" href="../static/styles/3-header.css">
        <link rel="stylesheet" href="../static/styles/3-footer.css">
        <link rel="stylesheet" href="../static/styles/6-filters.css">
        <link rel="icon" type="image/x-icon" href="../static/images/icon.png">
	<title>AirBnB Clone</title>
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="title">States</h3>
                    <h4 class="subtitle">&nbsp;</h4>
                    <ul class="popover">
		    {% for key, value in state_cities.items() %}
                        <li class="popover-state">{{ key.name }}
                            <ul class="sublist">
			    {%- for city in value %}
                                <li>{{ city.name }}</li>
                            {% endfor -%}
                            </ul>
			</li>
		    {% endfor %}
                    </ul>
                </div><div class="amenities">
                    <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">&nbsp;</h4>
                    <ul class="popover">
		    {%- for amenity in amenities %}
                        <li>{{ amenity.name }}</li>
                    {% endfor -%}
                    </ul>
                </div>
                <button class="search">
                    Search
                </button>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
